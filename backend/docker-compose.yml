version: '3.8'

services:
  # VQA SmartDoc API Service
  vqa-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vqa-smartdoc-api
    ports:
      - "8000:8000"
    environment:
      # FastAPI Settings
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      
      # AWS S3 Configuration (set in .env file)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      
      # HuggingFace Configuration
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN}
      - HF_MODEL_URL=${HF_MODEL_URL:-https://api-inference.huggingface.co/models/Salesforce/blip-vqa-base}
      
      # Application Settings
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - SUPPORTED_EXTENSIONS=${SUPPORTED_EXTENSIONS:-pdf,png,jpg,jpeg,gif,webp}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,https://localhost:3000,http://127.0.0.1:3000}
    
    volumes:
      # Mount for development (optional - remove in production)
      - .:/app
      - /app/venv  # Prevent mounting virtual environment
      - /app/__pycache__  # Prevent mounting cache
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Network settings
    networks:
      - vqa-network

networks:
  vqa-network:
    driver: bridge
